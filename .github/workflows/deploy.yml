name: Build & Deploy Angular Multi-Client

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: PROD

    strategy:
      matrix:
        client: [hcmaia, advalongo, cis]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Angular (${{ matrix.client }})
        run: npm run build:${{ matrix.client }}

      - name: Remove assets folder before upload
        run: rm -rf dist/${{ matrix.client }}/browser/assets

      - name: Check FTP secrets
        run: |
          echo "Checking FTP secrets presence (via environment PROD)..."
          if [ -z "${{ secrets.FTP_HOST }}" ] || [ -z "${{ secrets.FTP_USER }}" ] || [ -z "${{ secrets.FTP_PASS }}" ]; then
            echo "ERROR: Required FTP secrets are not set."
            echo "Please add secrets FTP_HOST, FTP_USER, FTP_PASS to the PROD environment."
            exit 1
          fi

      - name: Deploy via FTP
        uses: samkirkland/ftp-deploy-action@v4.3.6
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: dist/
          server-dir: //httpdocs/${{ matrix.client }}/
          exclude: |
            **/assets/**
            **/.git*
