name: Debug FTP secrets presence

on:
  workflow_dispatch:

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check FTP secrets presence
        run: |
          echo "Checking FTP secrets presence (will NOT show values)..."
          rc=0
          if [ -z "${{ secrets.FTP_HOST }}" ]; then
            echo "FTP_HOST: NOT SET"
            rc=1
          else
            echo "FTP_HOST: SET"
          fi
          if [ -z "${{ secrets.FTP_USER }}" ]; then
            echo "FTP_USER: NOT SET"
            rc=1
          else
            echo "FTP_USER: SET"
          fi
          if [ -z "${{ secrets.FTP_PASS }}" ]; then
            echo "FTP_PASS: NOT SET"
            rc=1
          else
            echo "FTP_PASS: SET"
          fi
          if [ $rc -ne 0 ]; then
            echo "::error::One or more required FTP secrets are missing."
            exit $rc
          fi
          echo "All required FTP secrets are present."
