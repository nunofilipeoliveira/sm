<div class="container-fluid p-0">
  <!-- Loading Spinner -->
  <div class="d-flex justify-content-center align-items-center py-4" *ngIf="spinner">
    <div class="modern-spinner">
      <div class="spinner-ring"></div>
      <div class="spinner-ring"></div>
      <div class="spinner-ring"></div>
      <div class="spinner-ring"></div>
    </div>
  </div>

  <!-- Main Content -->
  <div *ngIf="!spinner">
    <!-- Header with Counter and Actions -->
    <div class="card shadow-sm mb-3">
      <div class="card-body py-3">
        <div class="row align-items-center">
          <div class="col-12 col-md-6">
            <div class="d-flex align-items-center">
              <div class="selection-counter me-3">
                <i class="fas fa-users text-primary me-2"></i>
                <span class="fw-bold text-primary">{{ jogadoresSelecionados.length }}</span>
                <small class="text-muted">jogador(es) selecionado(s)</small>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 text-md-end mt-3 mt-md-0">
            <button type="button" class="btn btn-success btn-sm me-2" (click)="confirmarSelecao()" [disabled]="jogadoresSelecionados.length === 0">
              <i class="fas fa-check me-1"></i>Confirmar Seleção
            </button>
            <button type="button" class="btn btn-outline-secondary btn-sm me-2" (click)="cancelarSelecao()">
              <i class="fas fa-times me-1"></i>Cancelar
            </button>
            <button type="button" class="btn btn-outline-primary btn-sm" (click)="novoJogador()" *ngIf="origem_gestao_equipa && (idjogo==0 || !idjogo)">
              <i class="fas fa-user-plus me-1"></i>Novo Jogador
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Team Filter Buttons (only for presence marking) -->
    <div class="card shadow-sm mb-3" *ngIf="!origem_gestao_equipa">
      <div class="card-body py-3">
        <div class="row g-2">
          <div class="col-12">
            <label class="form-label fw-bold text-muted mb-3">
              <i class="fas fa-users-cog me-2"></i>Filtrar por Equipa
            </label>
            <div class="d-flex flex-wrap gap-2">
              <button type="button" class="btn btn-outline-primary btn-sm" (click)="filtrarPorEquipa('todas')" [class.active]="filtro_equipa === 'todas'">
                <i class="fas fa-globe me-1"></i>Todas as Equipas
              </button>
              <button type="button" class="btn btn-outline-success btn-sm" *ngFor="let escalao of escaloesDisponiveis" (click)="filtrarPorEquipa(escalao)" [class.active]="filtro_equipa === escalao">
                <i class="fas fa-users me-1"></i>{{ escalao }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Search Filter -->
    <div class="card shadow-sm mb-3">
      <div class="card-body py-3">
        <div class="row g-3 align-items-end">
          <div class="col-12">
            <label class="form-label fw-bold text-muted mb-2">
              <i class="fas fa-search me-2"></i>Pesquisar Jogadores
            </label>
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0">
                <i class="fas fa-search text-primary"></i>
              </span>
              <input type="text" class="form-control border-start-0" placeholder="Digite o nome do jogador..." [(ngModel)]="filtro_nome">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Players Grid -->
    <div class="row g-3">
      <div class="col-12" *ngFor="let jogador of jogadores | filtroJogadorPipe:filtro_nome:filtro_equipa; index as posicao">
        <div class="card player-card shadow-sm"
             [class.selected]="jogadoresSelecionados.includes(jogador.id_Jogador)"
             (click)="seleciona(jogador.id_Jogador)">
          <div class="card-body p-3">
            <div class="row align-items-center">
              <div class="col-auto">
                <div class="avatar-container">
                  <img [src]="'assets/img/jogadores/' + jogador.id_Jogador + '_avatar.jpg'"
                       onerror="this.onerror=null; this.src='assets/img/jogadores/default_avatar.jpg'"
                       alt="Avatar" class="avatar-img" />
                  <div class="selection-indicator" *ngIf="jogadoresSelecionados.includes(jogador.id_Jogador)">
                    <i class="fas fa-check text-white"></i>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="player-info">
                  <h6 class="player-name mb-0">{{jogador.nome_Jogador}}</h6>
                </div>
              </div>
              <div class="col-auto">
                <div class="selection-badge" [class.selected]="jogadoresSelecionados.includes(jogador.id_Jogador)">
                  <i class="fas" [class.fa-plus]="!jogadoresSelecionados.includes(jogador.id_Jogador)" [class.fa-check]="jogadoresSelecionados.includes(jogador.id_Jogador)"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div class="text-center py-5" *ngIf="(jogadores | filtroJogadorPipe:filtro_nome:filtro_equipa).length === 0">
      <i class="fas fa-users text-muted" style="font-size: 3rem;"></i>
      <h5 class="text-muted mt-3">Nenhum jogador encontrado</h5>
      <p class="text-muted">Tente ajustar os filtros de pesquisa</p>
    </div>
  </div>
</div>
