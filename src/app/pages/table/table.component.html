<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"> Simple Table.</h4>
      </div>
      <div class="card-body">
        <div >
          <table class="table">
            <thead class=" text-primary">
              <th>
                ID
              </th>
              <th>
                Nome
              </th>
              <th>
                Email
              </th>
            </thead>
            <tbody>
              <tr *ngFor="let UtilizadoresData of tableData1">
                <td>{{ UtilizadoresData.id }}</td>
                <td>{{ UtilizadoresData.name }}</td>
                <td>{{ UtilizadoresData.email }}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
