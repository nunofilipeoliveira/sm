<div class="parent" [class.color-variation-hcmaia]="variation === 1" [class.color-variation-advalongo]="variation === 2">
  <div class="form-structor" [class.image-variation-hcmaia]="variation === 1" [class.image-variation-advalongo]="variation === 2" >
    <div class="signup">
      <div class="form-holder">
        <input type="text" [(ngModel)]="loginObj.user" name="user" class="input" placeholder="User" required />
        <input type="password" class="input" [(ngModel)]="loginObj.password" name="password" placeholder="Password"
          required />
      </div>
      <button type="buttom" class="submit-btn" (click)="doLogin()">Log in</button>
      <div class="d-flex justify-content-center">
        <div class="spinner-border text-danger" *ngIf="spinner" styrole="status">
          <span class="sr-only"></span>
        </div>
      </div>
      <P> </P>
      <div *ngIf="erroLogin" class="erroLogin">Login inválido</div>
      <div *ngIf="srvIndisponivel" class="erroLogin">Site indisponivel</div>
      <div *ngIf="showSessionExpiredMessage" class="erroLogin">Sessão expirada. Faça novo login</div>
    </div>


  </div>
</div>
