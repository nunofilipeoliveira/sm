<div class="container mt-4">
  <div class="row justify-content-center" *ngIf="!spinner">
    <div class="col-md-4">
      <div class="profile-card text-center shadow">
        <div>
          <img src="assets/img/jogadores/{{this.jogadorData.id}}.jpg"
            onerror="this.onerror=null; this.src='assets/img/jogadores/default.jpg'"
            alt="Foto do Jogador">
        </div>
        <input type="text" class="form-control" style="font-weight: bold; color:black; font-size: x-large; text-align: center; border: none;" [(ngModel)]="jogadorData.nome">
        <p class="text-muted">Nº Camisola</p>
        <input type="text" class="form-control number-input"
        [(ngModel)]="jogadorData.numero">
      </div>
    </div>

    <div class="col-md-8">
      <div class="info-card shadow">
        <h5 class="info-title">Ficha Atleta</h5>
        <form>
          <div class="form-row">
            <div class="col-md-7">
              <div class="form-group">
                <label>Nome completo</label>
                <input type="text" class="form-control" [(ngModel)]="jogadorData.nome_completo">
              </div>
            </div>
            <div class="col-md-5">
              <div class="form-group">
                <label>Data Nascimento</label>
                <input type="text" class="form-control" [(ngModel)]="jogadorData.data_nascimento">
              </div>
            </div>
          </div>

          <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Cartão Cidadão</label>
                  <input type="text" class="form-control" placeholder="" name="cc" [(ngModel)]="jogadorData.cc">
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>Contribuinte</label>
                  <input type="text" class="form-control" placeholder="" name="nif" [(ngModel)]="jogadorData.nif">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Nº Licença</label>
                  <input type="text" class="form-control" placeholder="" name="licenca" [(ngModel)]="jogadorData.licenca">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="pl-1 ml-auto mr-auto">
                <div class="form-group">
                  <label>Email</label>
                  <input type="text" class="form-control" placeholder="" name="email" [(ngModel)]="jogadorData.email">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Pai</label>
                  <input type="text" class="form-control" placeholder="" name="pai_nome"
                    [(ngModel)]="jogadorData.pai_nome">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Mãe</label>
                  <input type="text" class="form-control" placeholder="" name="mae_nome"
                    [(ngModel)]="jogadorData.mae_nome">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Telefone (Pai)</label>
                  <input type="text" class="form-control" placeholder="" name="pai_telemovel"
                    [(ngModel)]="jogadorData.pai_telemovel">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Telefone (Mãe)</label>
                  <input type="text" class="form-control" placeholder="" name="mae_telemovel"
                    [(ngModel)]="jogadorData.mae_telemovel">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>email (Pai)</label>
                  <input type="text" class="form-control" placeholder="" name="pai_email"
                    [(ngModel)]="jogadorData.pai_email">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>email (Mãe)</label>
                  <input type="text" class="form-control" placeholder="" name="mae_email"
                    [(ngModel)]="jogadorData.mae_email">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Morada</label>
                  <input type="text" class="form-control" placeholder="" name="morada" [(ngModel)]="jogadorData.morada">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Cidade</label>
                  <input type="text" class="form-control" placeholder="" name="cidade" [(ngModel)]="jogadorData.cidade">
                </div>
              </div>

              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Código Postal</label>
                  <input type="text" class="form-control" name="codigo_postal" [(ngModel)]="jogadorData.codigo_postal">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Observações</label>
                  <textarea class="form-control textarea" name="observacoes"
                    [(ngModel)]="jogadorData.observacoes"></textarea>
                </div>
              </div>
            </div>

          </div>

          <!-- Adicionar outras linhas de formulário aqui conforme necessário -->
          <button
          type="button"
          class="btn btn-primary btn-block mt-4"
          (click)="isCollapsed = !isCollapsed"
          [attr.aria-expanded]="!isCollapsed"
          aria-controls="collapseExample"
        >
          Mais dados
        </button>
          <button type="button" class="btn btn-primary btn-block mt-4" (click)="gravarFichaJogador()">Gravar Dados</button>
        </form>
      </div>

      <div class="faltas-card shadow mt-4">
        <h5 class="info-title">Faltas</h5>
        <table class="table table-hover mt-3" *ngIf="hasFaltas">
          <thead>
            <tr>
              <th>Data</th>
              <th>Hora</th>
              <th>Tipo Falta</th>
              <th>Motivo</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let falta of faltas">
              <td>{{falta.data | date:'dd/MM/yyyy'}}</td>
              <td>{{falta.hora}}</td>
              <td>{{falta.estado}}</td>
              <td>{{falta.motivo}}</td>
            </tr>
          </tbody>
        </table>
        <div *ngIf="!hasFaltas" class="text-center text-muted">Sem Faltas</div>
      </div>
    </div>
  </div>
</div>
