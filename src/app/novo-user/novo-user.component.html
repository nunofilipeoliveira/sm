<div class="activation-container">
  <div class="activation-card">
    <div *ngIf="!success">
      <div class="activation-form" *ngIf="!linkErrado">
        <h1 class="card-title">Sports Manager</h1>
        <h2 class="card-title2">Ativação de Conta</h2>
        
        <p class="user-info">Olá, <span class="user-name">{{novouser.nome}}</span>!</p>
        <p class="user-info">Seu nome de usuário é: <span class="user-username">{{novouser.user}}</span></p>

        <div class="form-group">
          <label for="passwordInput">Nova Senha</label>
          <input type="password" id="passwordInput" class="form-control" [(ngModel)]="password1" name="password1" placeholder="Digite sua nova senha" required />
        </div>

        <div class="form-group">
          <label for="confirmPasswordInput">Confirmar Senha</label>
          <input type="password" id="confirmPasswordInput" class="form-control" [(ngModel)]="password2" name="password2" placeholder="Confirme sua nova senha" required />
        </div>

        <button type="button" class="btn btn-primary btn-block" (click)="valida()">Ativar Conta</button>

        <div class="spinner-container" *ngIf="spinner">
          <div class="spinner-border text-primary" role="status">
           
          </div>
        </div>

        <div *ngIf="erroPWD_erradas" class="alert alert-danger mt-3">{{mensagem}}</div>
      </div>

      <div class="activation-form" *ngIf="linkErrado">
        <h5 class="card-title text-danger">Link Inválido</h5>
        <p class="text-center">O link de ativação que você utilizou é inválido ou expirou.</p>
      </div>
    </div>

    <div *ngIf="success" class="activation-success">
      <h5 class="card-title text-success">{{mensagem}}</h5>
      <p class="text-center">Sua conta foi ativada com sucesso!</p>
      <a href={{baseUrl}} class="btn btn-outline-primary mt-3">Ir para o Login</a>
    </div>
  </div>
</div>
