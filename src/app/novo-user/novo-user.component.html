<div class="parent">
  <div class="form-structor">
    <div *ngIf="!success">
      <div class="signup" *ngIf="!linkErrado">
        <h3>Criação de Acesso<p>{{novouser.nome}}</p>
        </h3>
        user:<b style="background-color: #b52732; color: white; font-size: xx-large;">{{novouser.user}}</b>
        <div class="form-holder">

          <input type="password" class="input" [(ngModel)]="password1" name="password1" placeholder="Password"
            required />

          <P>
            Repita a password
          <p>
            <input type="password" class="input" [(ngModel)]="password2" name="password2" placeholder="Password"
              required />
        </div>
        <button type="buttom" class="submit-btn" (click)="valida()">Submeter</button>
        <div class="d-flex justify-content-center">
          <div class="spinner-border text-danger" *ngIf="spinner" styrole="status">
            <span class="sr-only"></span>
          </div>
        </div>
        <div *ngIf="erroPWD_erradas" class="erroLogin">{{mensagem}}</div>
        <div *ngIf="success">{{mensagem}}</div>

      </div>

      <div class="signup" *ngIf="linkErrado">
        <h5>Link sem referencia a utilizador</h5>
      </div>
    </div>

    <div *ngIf="success" class="signup" ><h5>{{mensagem}} </h5><a style="text-align: center; font-size: larger; color: aqua;" href="https://www.sm.com.pt/hcmaia">Link</a></div>

  </div>


</div>
